<body class="background">
  <div class="container-fluid">
    <div class="row">
      <div class="row">
        <nav class="navbar navbar-dark bg-dark nav navbar-nav navbar-center col-12">
          <span class="navbar-brand mb-0 h1">
            <h1 class="pageHeading">Prestige Worldwide</h1>
          </span>
        </nav>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
      <h3 class="col-12 headingThree"> Current Employees</h3>
    </div>
    <div class="row">
      <div class="col-7">
        <table class="table table-hover table-dark table-responsive tableDefault">
          <thead>
            <tr>
              <th scope="col">Employee Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th score="col">Months Worked</th>
              <th scope="col">Monthly Rate</th>
              <th score="col">Total Billed ($)</th>
            </tr>
          </thead>
          <tbody id="tableData">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h3 class="headingThree"> Add Employee </h3>
      </div>
      <form id="formStart" class="col-12">
        <label class="form" for="nameInput">Employee Name:</label>
        <input type="text" id="nameInput">
        <br>
        <br>
        <label class="form" for="roleInput">Employee Role:</label>
        <input type="text" id="roleInput">
        <br>
        <br>
        <label class="form" for="startDateInput">Start Date:</label>
        <input type="text" id="startDateInput">
        <br>
        <br>
        <label class="form" for="rateInput">Monthly Rate:</label>
        <input type="text" id="rateInput">
        <br>
        <br>
        <input class="btn btn-primary" id="addEmployee" type="submit" value="Add Employee">
      </form>
    </div>
  </div>
  <!-- Optional JavaScript -->
